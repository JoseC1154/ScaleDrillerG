<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Driller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-image: linear-gradient(rgba(45, 30, 20, 0.7), rgba(25, 15, 10, 0.8)), url('/background.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      /* Simple scrollbar styling for a more cohesive look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #292524; /* stone-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316; /* orange-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fb923c; /* orange-400 */
      }
      @keyframes float-up-fade {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-40px);
        }
      }
      .animate-float-up {
        animation: float-up-fade 1.5s ease-out forwards;
      }
      @keyframes level-up-pulse {
        0% {
          transform: scale(1);
          text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: scale(1.15);
          text-shadow: 0 0 20px rgba(255, 255, 100, 1), 0 0 35px rgba(255, 165, 0, 1);
        }
        100% {
          transform: scale(1);
          text-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
      }
      .animate-level-up {
          animation: level-up-pulse 1.5s ease-in-out;
      }
    </style>
